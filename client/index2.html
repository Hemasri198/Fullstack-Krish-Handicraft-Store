<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js using Funtions</title>
</head>
<body>
    <p>Using JavaScrip in HTML</p>
    <div id="result">
        <script>
            function multiplication(a,b)
            {
                let m=a*b;
                document.getElementById('result').innerHTML=`${a} multiplied by ${b} given :${m}`;
            }
            multiplication(12,6)
        </script>
        
    </div>
</body>
</html>
