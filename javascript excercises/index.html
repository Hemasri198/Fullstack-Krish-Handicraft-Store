<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Javascript</title>
</head>
<body>
    <p id="output">This page demonstrates that Javascript runs on this broser</p>
    <button onclick="change()">Click Me!</button>

    <script>
        function change(){
            document.getElementById("output").
            innerHTML = " JavaScript Works!"
        }
    </script>
</body>
</html>
